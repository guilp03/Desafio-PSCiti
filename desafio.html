<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card Design Using HTML and CSS - Coding Power</title>
</head>
<body>

   <div class="container">
       <div class="product">
           <div class="image">
               <img class="product-image" src="azul.png" alt="Imagem de uma camiseta lisa basica de algodao">
           </div>
           <div class="color">
               <span class="azul active" data-image="azul.png" data-color="#28334C"></span>
               <span class="verde" data-image="verde.png" data-color="#9ABE62"></span>
               <span class="preta" data-image="preta.png" data-color="#222627"></span>
               <span class="vermelha" data-image="vermelha.png" data-color="#B41D26"></span>
           </div>
           <div class="title">
               Camiseta Lisa BÃ¡sica
           </div>
           <div class="detail">
               <p>Por apenas: <span>R$90</span></p>
               <a href="#">Adicionar ao Carrinho</a>
           </div>
       </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script>
       $(".color span").click(function(){

        $(".color span").removeClass("active");
        $(this).addClass("active");
        $(".detail span").css("color",$(this).attr("data-color"));
        $(".detail a").css("background",$(this).attr("data-color"));
        $(".product-image").attr("src",$(this).attr("data-image"));
        $("body").css("background",$(this).attr("data-color"));
       });
   </script>

</body>
</html>
